{% set version = "2.0.2" %}
{% set sha256 = "364a25cd2380c3170c46718fe3cc6ffc94b36721e30196a064be508f9b3162f4" %}

package:
  name: sh
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sh/sh-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8.1
    - pip
    - poetry-core >=1.0.0a5

  run:
    - python >=3.8.1
    - __unix

test:
  imports:
    - sh

about:
  home: https://github.com/amoffat/sh
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python subprocess replacement

extra:
  recipe-maintainers:
    - jakirkham
