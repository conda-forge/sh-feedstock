{% set version = "2.1.0" %}
{% set sha256 = "7e27301c574bec8ca5bf6f211851357526455ee97cd27a7c4c6cc5e2375399cb" %}

package:
  name: sh
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/sh/sh-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1.0.0a5
  run:
    - python >={{ python_min }}
    - __unix

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  imports:
    - sh

about:
  home: https://sh.readthedocs.io/
  doc_url: https://sh.readthedocs.io/
  dev_url: https://github.com/amoffat/sh
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python subprocess replacement

extra:
  recipe-maintainers:
    - jakirkham
