{% set version = "2.0.1" %}
{% set sha256 = "98cf9c5e39f1193a03962702bf941e8ea5d60fc4e7a9b00a456cdd7fe96a90b0" %}

package:
  name: sh
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sh/sh-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=2.7
    - pip

  run:
    - python >=2.7
    - __unix

test:
  imports:
    - sh

about:
  home: https://github.com/amoffat/sh
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python subprocess interface

extra:
  recipe-maintainers:
    - jakirkham
