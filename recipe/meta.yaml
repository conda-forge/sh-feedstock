{% set version = "2.2.0" %}
{% set sha256 = "6a8ca54a3a3cd5ec2ccdee64e6e25ff543e1ccd4f5b5e83d75d8a8f6b57e6a00" %}

package:
  name: sh
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/sh/sh-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1.0.0a5
  run:
    - python >={{ python_min }}
    - __unix

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  imports:
    - sh

about:
  home: https://sh.readthedocs.io/
  doc_url: https://sh.readthedocs.io/
  dev_url: https://github.com/amoffat/sh
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python subprocess replacement

extra:
  recipe-maintainers:
    - jakirkham
